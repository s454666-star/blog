version: "3.9"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: blog-php
        working_dir: /var/www/html
        volumes:
            - C:/www/blog:/var/www/html
        networks:
            - blog-net

    nginx:
        image: nginx:1.27-alpine
        container_name: blog-nginx
        depends_on:
            - app
        ports:
            - "8080:80"
        volumes:
            # 單一檔案掛載，避免整個 conf.d 被空目錄覆蓋
            - C:/www/blog/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
            # 供 Nginx 讀取 Laravel public
            - C:/www/blog:/var/www/html:ro
            # 供 /video/ 靜態資源
            - F:/video:/mnt/video:ro
            # 暫存（可保留）
            - nginx-cache:/var/cache/nginx
            - nginx-temp:/var/lib/nginx/tmp
        networks:
            - blog-net

networks:
    blog-net:

volumes:
    nginx-cache:
    nginx-temp:
