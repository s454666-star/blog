server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 4g;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # 先處理 /video/，用 ^~ 阻擋後續正則搶先匹配
    location ^~ /video/ {
        alias /mnt/video/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;
        expires 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
        # 通常 alias 不需要 try_files；若要嚴格回 404 也可加入：
        # try_files $uri =404;
    }

    # 站台主要路由（Laravel）
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 靜態副檔名（注意：這段要放在 /video/ 後面）
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|ico|svg|webp|ttf|otf|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
        try_files $uri =404;
        access_log off;
    }

    # PHP 交給 php-fpm
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
        fastcgi_buffering off;
    }

    # 隱藏檔
    location ~ /\.(?!well-known) {
        deny all;
    }

    # 健康檢查
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok";
    }
}
