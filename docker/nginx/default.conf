server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 4g;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # ---------------------------------------
    # HLS/M3U8：將 /m3u8/ 對應到 /mnt/m3u8/
    # ---------------------------------------
    location ^~ /m3u8/ {
        alias /mnt/m3u8/;

        # 正確的 MIME（多數播放器識別）
        types {
            application/vnd.apple.mpegurl m3u8;
            application/x-mpegURL       m3u8;
            video/mp2t                  ts;
        }
        default_type application/octet-stream;

        # CORS（跨網域播放器常用）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Expose-Headers Content-Length;
        add_header Access-Control-Allow-Headers Range,Accept-Encoding,Origin,Content-Type,Authorization;
        add_header Access-Control-Allow-Methods GET,HEAD,OPTIONS;

        gzip off;                    # HLS 建議關閉 gzip
        expires 1d;
        add_header Cache-Control "public, max-age=86400, immutable";

        try_files $uri =404;         # 嚴格 404

        aio off;
        sendfile on;
        tcp_nopush on;
        charset utf-8;

        # 如需目錄列表可打開：
        # autoindex on;
        # autoindex_exact_size off;
        # autoindex_localtime on;
    }

    # 對應 /video/ -> /mnt/video/
    location ^~ /video/ {
        alias /mnt/video/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;
        expires 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
        # try_files $uri =404;
    }

    # Laravel 路由
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 靜態檔
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|ico|svg|webp|ttf|otf|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
        try_files $uri =404;
        access_log off;
    }

    # PHP -> php-fpm
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
        fastcgi_buffering off;
    }

    # 隱藏檔
    location ~ /\.(?!well-known) {
        deny all;
    }

    # 健康檢查
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok";
    }
}
